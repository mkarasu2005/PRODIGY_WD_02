<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outercircle">
                <div class="innercircle">
                    <span class="txt min">0 :</span>
                    <span class="txt sec">&nbsp; 0 :</span>
                    <span class="txt msec">&nbsp; 0</span>

                </div>
            </div>
            <div class="wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play" >Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lapclear hidden">Clear All</button>
        </ul>
    </div>
    <script src="startstop.js"></script>

</body>
</html>
